<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a page for practicing working with responsive images">
    <meta name="author" content="Otite Philemon Idogun">
	<title>Responsive Images Activity</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
    	<div class="hero">
    		<picture>
    			<source media="(min-width: 1500px)" srcset="images/aba-nigeria-temple-large.webp">
    			<source media="(min-width: 1000px)" srcset="images/aba-nigeria-temple-medium.webp">
    			<source media="(min-width: 500px)" srcset="images/aba-nigeria-temple-small.webp">
    			<img src="images/aba-nigeria-temple-small.webp" alt="Aba Temple, Nigeria" width="500" height="250">
    		</picture>
    	</div>
    </main>
</body>
</html>
